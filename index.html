<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âø´Ê®ÇÂñÆÂ≠óÂ§ßÂÜíÈö™</title>
    <!-- Google Fonts for a rounded, friendly look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #E0F7FA;
            --card-bg: #FFFFFF;
            --primary: #335013;
            /* User requested color */
            --accent: #4DD0E1;
            --text: #335013;
            /* User theme text */
            --success: #AED581;
            --error: #FF8A80;
            --btn-shadow: #1B2E0B;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
                radial-gradient(#B2EBF2 20%, transparent 20%),
                radial-gradient(#B2EBF2 20%, transparent 20%);
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            background-position: 0 0, 0 0, 0 0, 25px 25px;
            font-family: 'Fredoka', 'Varela Round', 'Comic Sans MS', cursive, sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            border: 8px solid #FFF;
            border-radius: 40px;
            padding: 30px;
            box-shadow:
                0 15px 0 rgba(77, 208, 225, 0.4),
                0 25px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .mascot-deco {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            filter: drop-shadow(0 5px 0 rgba(0, 0, 0, 0.1));
            animation: bounce 3s infinite ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--accent);
            text-shadow: 2px 2px 0 #FFF, 4px 4px 0 rgba(0, 0, 0, 0.1);
            margin: 40px 0 20px;
            font-weight: 700;
        }

        .progress-container {
            background: #F0F0F0;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 3px solid #FFF;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: repeating-linear-gradient(45deg,
                    #4DD0E1,
                    #4DD0E1 10px,
                    #26C6DA 10px,
                    #26C6DA 20px);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 10px;
        }

        .word-card {
            background: #FFF9C4;
            /* Light Yellow */
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 4px dashed #FFEE58;
            transform: rotate(-2deg);
            animation: wiggly 0.5s ease-in-out;
        }

        .word-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: #F57F17;
            text-shadow: 2px 2px 0 #FFF;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: #FFF;
            border: 3px solid #E0E0E0;
            border-bottom-width: 8px;
            padding: 15px;
            border-radius: 20px;
            color: var(--text);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            position: relative;
            top: 0;
            font-weight: 600;
        }

        .option-btn:hover {
            border-color: var(--accent);
            background: #E0F7FA;
            transform: translateY(-2px);
        }

        .option-btn:active {
            top: 5px;
            border-bottom-width: 3px;
            transform: translateY(0);
        }

        .option-btn.correct {
            background: #DCEDC8;
            border-color: #8BC34A;
            border-bottom-color: #689F38;
            color: #33691E;
            animation: pop 0.3s;
        }

        .option-btn.wrong {
            background: #FFEBEE;
            border-color: #EF5350;
            border-bottom-color: #C62828;
            color: #B71C1C;
            animation: shake 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        @keyframes wiggly {
            0% {
                transform: rotate(-2deg);
            }

            25% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(-1deg);
            }

            75% {
                transform: rotate(1deg);
            }

            100% {
                transform: rotate(-2deg);
            }
        }

        @keyframes pop {
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Result Screen */
        .score-star {
            font-size: 6rem;
            margin: 20px 0;
            animation: spin-slow 10s infinite linear;
            display: inline-block;
        }

        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn-restart {
            background: var(--primary);
            color: #FFF;
            border: none;
            border-bottom: 6px solid #F57C00;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-top: 20px;
        }

        .btn-restart:hover {
            transform: scale(1.05);
            background: #FFB74D;
        }

        .btn-restart:active {
            transform: scale(0.95);
            border-bottom-width: 2px;
            margin-top: 24px;
        }

        /* Particles */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: rain 3s linear forwards;
            z-index: 100;
        }

        @keyframes rain {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) translateX(20px);
                opacity: 0;
            }
        }

        .btn-speak {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            margin-left: 10px;
            vertical-align: middle;
            transition: transform 0.2s;
        }

        .btn-speak:hover {
            transform: scale(1.2);
        }

        .btn-speak:active {
            transform: scale(0.9);
        }

        /* Input & Forms */
        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid #E0E0E0;
            border-radius: 15px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--primary);
            color: #FFF;
            border: none;
            border-bottom: 6px solid #1B2E0B;
            /* Darker green */
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: inline-block;
            width: 100%;
        }

        .btn-primary:active {
            transform: scale(0.98);
            border-bottom-width: 2px;
            transform: translateY(4px);
        }

        .btn-link {
            background: none;
            border: none;
            color: var(--accent);
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
            font-family: inherit;
        }

        /* Leaderboard Table */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            text-align: left;
        }

        .leaderboard-table th {
            background: var(--accent);
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .leaderboard-table td {
            background: #F9F9F9;
            padding: 10px;
            border-bottom: 1px solid #EEE;
        }

        .leaderboard-table tr:last-child td {
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="mascot-deco">ü¶Ñ</div>
        <h1>Âø´Ê®ÇÂñÆÂ≠óÂ§ßÂÜíÈö™</h1>

        <!-- Screen 1: Login -->
        <div id="login-ui">
            <p style="font-size: 1.2rem; color: #555;">Ë´ãËº∏ÂÖ•ÂêçÂ≠óÈñãÂßãÊåëÊà∞ÔºÅ</p>
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="‰Ω†ÁöÑÂêçÂ≠ó (‰æãÂ¶Ç: Â∞èÊòé)" autocomplete="off">
            </div>
            <button class="btn-primary" onclick="startGameSession()">ÈñãÂßãÂÜíÈö™ ‚ñ∂Ô∏è</button>
            <br>
            <button class="btn-link" onclick="showLeaderboard()">üèÜ Êü•ÁúãËã±ÈõÑÊ¶ú</button>
        </div>

        <!-- Screen 2: Quiz Game (Hidden initially) -->
        <div id="quiz-ui" style="display: none;">
            <div style="text-align: right; font-size: 0.9rem; color: #888; margin-bottom: 5px;">
                ÊåëÊà∞ËÄÖ: <span id="display-name" style="font-weight: bold; color: var(--primary);"></span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progress"></div>

        <!-- Screen 3: Result (Hidden initially) -->
        <div id="result-ui" style="display: none;">
            <div class="score-star">‚≠ê</div>
            <h2 style="font-size: 2rem; color: var(--text); margin: 0;">Â§™Ê£í‰∫ÜÔºÅ</h2>
            <p style="font-size: 1.2rem; color: #8D6E63;">
                <span id="result-name"></span> ÁöÑÂàÜÊï∏ÊòØÔºö
                <span id="score-val" style="font-weight:bold; color:var(--accent); font-size:1.5rem;">0</span> ÂàÜ
            </p>
            <button class="btn-primary" onclick="showLogin()">ÂõûÂà∞È¶ñÈ†Å üè†</button>
            <br>
            <button class="btn-link" onclick="showLeaderboard()">üèÜ Êü•ÁúãËã±ÈõÑÊ¶ú</button>
        </div>

        <!-- Screen 4: Leaderboard (Hidden initially) -->
        <div id="leaderboard-ui" style="display: none;">
            <h2 style="color: var(--primary);">üèÜ Ëã±ÈõÑÊ¶ú</h2>
            <div style="max-height: 300px; overflow-y: auto;">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>ÂêçÂ≠ó</th>
                            <th>ÂàÜÊï∏</th>
                            <th>Êó•Êúü</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Injected JS -->
                    </tbody>
                </table>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn-primary" onclick="showLogin()">ËøîÂõû ‚Ü©Ô∏è</button>
            </div>
            <div style="margin-top: 10px;">
                <button class="btn-link" onclick="exportScores()">üì• ÂåØÂá∫ÊàêÁ∏æ (CSV)</button>
                <button class="btn-link" style="color: #999; font-size: 0.8rem; margin-left: 15px;"
                    onclick="clearHistory()">Ê∏ÖÈô§ÊâÄÊúâÁ¥ÄÈåÑ</button>
            </div>
        </div>
    </div>

    <script>
        let vocabulary = [];
        let currentIndex = 0;
        let score = 0;
        let canAnswer = true;
        let currentUser = "Áé©ÂÆ∂";
        let sessionVocabulary = [];
        let wrongWords = [];

        // Random mascot rotation
        const mascots = ['ü¶Ñ', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üê∏'];

        // --- Navigation ---
        function showScreen(id) {
            ['login-ui', 'quiz-ui', 'result-ui', 'leaderboard-ui'].forEach(screen => {
                const el = document.getElementById(screen);
                if (el) el.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';

            // Random mascot for fun
            const mascot = document.querySelector('.mascot-deco');
            if (mascot) mascot.innerText = mascots[Math.floor(Math.random() * mascots.length)];
        }

        function showLogin() {
            showScreen('login-ui');
        }

        function showLeaderboard() {
            renderLeaderboard();
            showScreen('leaderboard-ui');
        }

        // --- Game Logic ---

        function startGameSession() {
            const nameInput = document.getElementById('username');
            const name = nameInput.value.trim();
            if (!name) {
                alert("Ë´ãËº∏ÂÖ•‰Ω†ÁöÑÂêçÂ≠óÂñîÔºÅ");
                return;
            }
            currentUser = name;
            document.getElementById('display-name').innerText = currentUser;
            initGame();
        }

        async function initGame() {
            // Reset state
            currentIndex = 0;
            score = 0;
            canAnswer = true;
            wrongWords = [];
            document.getElementById('progress').style.width = '0%';

            showScreen('quiz-ui');

            // Load data if not loaded
            if (vocabulary.length === 0) {
                try {
                    const response = await fetch('vocabulary.csv?v=' + new Date().getTime());
                    if (!response.ok) throw new Error('Failed to load CSV');
                    const text = await response.text();
                    vocabulary = parseCSV(text);
                    vocabulary = shuffleArray(vocabulary);
                } catch (e) {
                    console.error(e);
                    document.getElementById('quiz-content').innerHTML = `<p style="color:red">ÁÑ°Ê≥ïËÆÄÂèñÈ°åÂ∫´ÔºÅ</p>`;
                    return;
                }
            } else {
                vocabulary = shuffleArray(vocabulary);
            }

            // Pick 10 questions
            sessionVocabulary = vocabulary.slice(0, 10);
            renderQuestion();
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const data = [];
            let start = 0;
            if (lines[0].includes('word') || lines[0].includes('translation')) start = 1;

            for (let i = start; i < lines.length; i++) {
                // Handle potential commas in content carefully if needed, but simple split is ok for now for simple vocab
                const parts = lines[i].split(',');
                if (parts.length >= 2) {
                    const word = parts[0].trim();
                    const translation = parts.slice(1).join(',').trim(); // Join rest in case of commas in translation
                    if (word && translation) {
                        data.push({ word, translation });
                    }
                }
            }
            return data;
        }

        function shuffleArray(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function getDistractors(correctTranslation) {
            const others = vocabulary.filter(v => v.translation !== correctTranslation);
            const shuffled = shuffleArray(others);
            return shuffled.slice(0, 3).map(v => v.translation);
        }

        function renderQuestion() {
            if (currentIndex >= sessionVocabulary.length) {
                finishGame();
                return;
            }

            const data = sessionVocabulary[currentIndex];
            const content = document.getElementById('quiz-content');
            const progress = ((currentIndex) / sessionVocabulary.length) * 100;

            document.getElementById('progress').style.width = `${progress}%`;

            const distractors = getDistractors(data.translation);
            const options = shuffleArray([...distractors, data.translation]);

            let optionsHtml = '';
            options.forEach(opt => {
                optionsHtml += `<button class="option-btn" onclick="checkAnswer(this, '${opt}')">${opt}</button>`;
            });

            content.innerHTML = `
                <div class="word-card">
                    <div class="word-display">
                        ${data.word}
                        <button class="btn-speak" onclick="speakWord('${data.word}')" title="ÁôºÈü≥">üîä</button>
                    </div>
                </div>
                <div class="options-grid">
                    ${optionsHtml}
                </div>
            `;
        }

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        function checkAnswer(btn, selected) {
            if (!canAnswer) return;
            canAnswer = false;

            const data = sessionVocabulary[currentIndex];
            const isCorrect = selected === data.translation;
            const buttons = document.querySelectorAll('.option-btn');

            if (isCorrect) {
                btn.classList.add('correct');
                btn.innerHTML = `${selected} ‚úÖ`;
                score++;
                createParticles(btn.getBoundingClientRect().left + 50, btn.getBoundingClientRect().top);
            } else {
                btn.classList.add('wrong');
                btn.innerHTML = `${selected} ‚ùå`;

                // Track mistake
                wrongWords.push(`${data.word} (${data.translation})`);

                buttons.forEach(b => {
                    if (b.innerText === data.translation) {
                        b.classList.add('correct');
                        b.innerHTML = `${data.translation} ‚úÖ`;
                    }
                });
            }

            setTimeout(() => {
                currentIndex++;
                canAnswer = true;
                renderQuestion();
            }, 1200);
        }

        function finishGame() {
            saveScore(currentUser, score);

            showScreen('result-ui');
            document.getElementById('progress').style.width = '100%';
            document.getElementById('result-name').innerText = currentUser;

            const finalScore = Math.round((score / sessionVocabulary.length) * 100);
            document.getElementById('score-val').textContent = finalScore;

            if (finalScore >= 80) fullCelebration();
        }

        // --- Local Storage Logic ---

        function saveScore(name, rawScore) {
            // Calculate percentage
            const percentage = Math.round((rawScore / sessionVocabulary.length) * 100);
            const dateStr = new Date().toLocaleDateString();

            const record = {
                name: name,
                score: percentage,
                date: dateStr,
                timestamp: new Date().getTime(),
                mistakes: wrongWords.join('; ')
            };

            let history = JSON.parse(localStorage.getItem('vocab_scores') || '[]');
            history.unshift(record); // Add to top
            localStorage.setItem('vocab_scores', JSON.stringify(history));
        }

        function renderLeaderboard() {
            const history = JSON.parse(localStorage.getItem('vocab_scores') || '[]');
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            if (history.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">ÈÇÑÊ≤íÊúâÁ¥ÄÈåÑÂñîÔºÅÂø´ÂéªÊåëÊà∞ÔºÅ</td></tr>';
                return;
            }

            // Show top 20 recent
            history.slice(0, 20).forEach(rec => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${rec.name}</td>
                    <td style="font-weight:bold; color:${rec.score >= 80 ? 'var(--success)' : 'var(--text)'}">${rec.score}</td>
                    <td style="font-size:0.8rem; color:#888;">${rec.date}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function exportScores() {
            const history = JSON.parse(localStorage.getItem('vocab_scores') || '[]');
            if (history.length === 0) {
                alert("ÁõÆÂâçÊ≤íÊúâÁ¥ÄÈåÑÂèØ‰ª•ÂåØÂá∫ÂñîÔºÅ");
                return;
            }

            // CSV Header
            let csvContent = "\uFEFFÂêçÂ≠ó,ÂàÜÊï∏,Êó•Êúü,ÈåØË™§ÂñÆÂ≠ó\n"; // \uFEFF for BOM (Excel compatibility)

            history.forEach(row => {
                // Ensure mistakes exists for old records
                const mistakes = row.mistakes ? row.mistakes : "";
                // Handle commas in mistakes by wrapping in quotes if necessary, though we used semicolons
                csvContent += `${row.name},${row.score},${row.date},"${mistakes}"\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);

            link.setAttribute("href", url);
            link.setAttribute("download", `vocabulary_scores_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearHistory() {
            if (confirm("Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâ‰∫∫ÁöÑÊàêÁ∏æÁ¥ÄÈåÑÂóéÔºü")) {
                localStorage.removeItem('vocab_scores');
                renderLeaderboard();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const p = document.createElement('div');
                p.classList.add('confetti');
                p.textContent = ['‚≠ê', '‚ú®', 'üéà'][Math.floor(Math.random() * 3)];
                p.style.fontSize = '20px';
                p.style.left = (x + (Math.random() - 0.5) * 50) + 'px';
                p.style.top = (y + (Math.random() - 0.5) * 50) + 'px';
                p.style.animation = 'rain 1s ease-out forwards';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }

        function fullCelebration() {
            const colors = ['#FFCDD2', '#F8BBD0', '#E1BEE7', '#D1C4E9', '#C5CAE9', '#BBDEFB', '#B3E5FC', '#B2EBF2', '#B2DFDB', '#C8E6C9', '#DCEDC8', '#F0F4C3', '#FFF9C4', '#FFECB3', '#FFE0B2', '#FFCCBC'];

            let interval = setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('confetti');
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = Math.random() * 20 + 10 + 'px';
                p.style.height = p.style.width;
                p.style.zIndex = 200;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 3000);
            }, 100);

            setTimeout(() => clearInterval(interval), 3000);
        }

        // Start at Login Screen
        showLogin();
    </script>
